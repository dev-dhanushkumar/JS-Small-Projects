<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive-SideBar</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script defer src="script.js"></script>
</head>
<body>
    <nav class="sidebar">
        <div class="logo-menu">
            <h2 class="logo">KeyTube</h2>
            <i class='bx bx-menu toggle-btn'></i>
        </div>

        <ul class="list">
            <li class="list-item active">
                <a href="#">
                    <i class='bx bxs-home'></i>
                    <span class="link-name" style="--i:1;">Home</span>
                </a>
            </li>
            <li class="list-item">
                <a href="#">
                    <i class='bx bxs-movie'></i>
                    <span class="link-name" style="--i:2;">Video</span>
                </a>
            </li>
            <li class="list-item">
                <a href="#">
                    <i class='bx bxs-music'></i>
                    <span class="link-name" style="--i:3;">Music</span>
                </a>
            </li>
            <li class="list-item">
                <a href="#">
                    <i class='bx bxs-microphone-alt'></i>
                    <span class="link-name" style="--i:4;">Podcast</span>
                </a>
            </li>
            <li class="list-item">
                <a href="#">
                    <i class='bx bxs-add-to-queue'></i>
                    <span class="link-name" style="--i:5;">Library</span>
                </a>
            </li>
            <li class="list-item">
                <a href="#">
                    <i class='bx bxs-cog'></i>
                    <span class="link-name" style="--i:6;">Setting</span>
                </a>
            </li>
           
        </ul>
    </nav>
</body>
</html>
